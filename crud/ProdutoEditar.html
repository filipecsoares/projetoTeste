<html>
<head>
	<title>Cadastrar produto</title>
	<meta charset=utf-8>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="divcenter">
		<h2>Cadastro de Produto</h2>
		<form>
			<label for="marca"> Marca: </label>
			<input type="text" id="marca" class="form-control" placeholder="Marca"><br /><br />
			<label for="modelo"> Modelo: </label>
			<input type="text" id="modelo" class="form-control" placeholder="Modelo"><br /><br />
			<label for="caracteristica"> Característica: </label>
			<input type="text" id="caracteristica" class="form-control" placeholder="Característica"><br /><br />
			
			<div class="ma">
				<input type="submit" class="botao" value="Cadastrar">
				<input type="reset" class="botao" value="Limpar">
			</div>		
		</form>
	</div>
</body>
</html>
